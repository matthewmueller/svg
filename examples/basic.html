<html>
<head>
  <title>svg component</title>
</head>
<body>
  <h1>svg component</h1>
  <div id="box"></div>

  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var svg = require('svg');
    var draw = svg(box)

    // box
    draw.rect(100, 100, 50, 50)
      .fill('orange')
      .stroke('red')
      .rotate(20)
      .radius(6)

    draw.circle(20, 100, 100).fill('red')

    draw.line()
      .from(100, 50)
      .to(100, 150)
      .fill('aliceblue')
      .transform({rotate: 20})
      .width(2)

    draw.text('hello world')
      .move(58, 105)
      .fill('aliceblue')
      .family('verdana')
      .transform('rotate', 20)
      .size(16)

    // angle braces
    draw.group().move(90, 250)
      .polyline()
        .stroke('black')
        .point(15, 0)
        .point(25, 10)
        .point(15, 20)
        .width(2)
        // .copy()
        //   .rotate(180)
        //   .move(15, 0)

    // eye
    draw.ellipse(100, 50, 100, 200).fill('aliceblue')
    draw.circle(15, 100, 200).fill('#9deb9e')
    draw.circle(8, 100, 200)
    draw.path(33,186)
      .curve(86, -37, 122, -5)
      .curve(8, 13, -5, 8)
      .curve(-26, -35, -111, -3)
      .curve(-6, 3, -6, 0)
      .stroke('#ccc')
      .fill('#eee')

  </script>
</body>
</html>
